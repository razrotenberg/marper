on: push
jobs:
  build-lib:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 14
    - run: npm install
    - run: npm run build
    - uses: actions/upload-artifact@v2
      with:
        name: lib
        path: dist/
